<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="todo.js" defer></script>
    <title>Contact</title>
</head>

<body>
    <section class="section-tod container">
        <h1>Create Your Todo List!!!</h1>
        <form action="" class="form-todo">
            <input type="text" name="" id="" placeholder="Write your work">
            <input type="submit" value="Add To List" class="btn">
        </form>
        <ul class="todo-list">
            <li>
                <span class="text">Pray to god :)</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
        </ul>
    </section>
</body>
</html>
